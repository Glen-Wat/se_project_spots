<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Glen Watson" />
    <meta name="description" content="Coffee Shop Landing Page" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="spot logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
              class="profile__pencil-lite"
              src="<%=require('./images/pencil-lite.svg')%>"
              alt="pencil-lite"
            />
          </button>

          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img
              src="<%=require('./images/Pencil.svg')%>"
              alt="Pencil icon"
            />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New
          Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <button type="button" class="card__delete-button"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">2023 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" name="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-button modal__close-button_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close modal__close-button"></button>
        <h2 class="modal__title">Edit Profile Avatar</h2>
        <form id="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile<picture></picture>
            <input
              id="profile-avatar-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_delete">
        <button class="modal__close-button_type_delete_preview" type="button">
          <img src="" alt="" class="modal__image" />
        </button>
        <h2 class="modal__title modal__title-delete">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="delete-form"
          class="modal__form modal__form-delete"
          novalidate
        >
          <button
            class="modal__submit-button-card modal__submit-button-delete-card"
            type="submit"
          >
            Delete
          </button>
          <button
            class="modal__submit-button-card modal__submit-button-cancel-card"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
